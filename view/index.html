<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Koa Demo Site</title>

	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a href="" class="navbar-brand">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#adminNavbars" aria-controls="adminNavbars" aria-expanded='false' aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="adminNavbars">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a href="#" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Link</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Disabled</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Dropdown</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>						
			</form>
		</div>
		
	</nav>
 	<main class="text-center main-signin">
		<form class="form-signin">
			<img class="mb-4 p-2 bg-dark" src="./image/melaleuca-logo.svg" alt="" width="300">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<label for="inputEmail" class="sr-only">Email address</label>
      		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      		<label for="inputPassword" class="sr-only">Password</label>
      		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      			<div class="checkbox mb-3">
        			<label>
          				<input type="checkbox" value="remember-me"> Remember me
        			</label>
      			</div>
      		<button class="btn btn-lg btn-primary btn-block bg-dark" type="submit">Sign in</button>
      		<br>
      		<p>&copy; Company 2017-2018</p>
		</form>
		
    </main>
	    
	
	<script src='./js/jquery.js'></script>
	<script src='./js/popper.js'></script>
	<script src='./js/bootstrap.js'></script>
